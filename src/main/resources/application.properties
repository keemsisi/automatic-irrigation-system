server.port = ${SERVER_PORT:9091}
spring.jpa.hibernate.show-sql = true
spring.jpa.show-sql=true

#spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:h2:mem:automatic-irrigation-system}
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/automatic_irrigation_system?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.jpa.hibernate.ddl-auto = update
spring.datasource.initialization-mode = always
spring.datasource.initialize = true
spring.datasource.continue-on-error = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.flyway.baseline-on-migrate = true
spring.flyway.enabled = true
spring.flyway.out-of-order = false

spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1;
spring.datasource.validation-interval=30000

swagger.enable=true
swagger.application-description=Automatic Irrigation System with Spring-boot
swagger.application-name=Automatic Irrigation System
swagger.application-version=1.0.0